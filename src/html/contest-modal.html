<script>
    // Инит слайдера модального окна
    const modalSliderGalery = new Swiper('#modal-slider-galery', {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,
        speed: 800,
        effect: 'fade',
        fadeEffect: {
            crossFade: true
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            clickable: true,
        },
    });
</script>
